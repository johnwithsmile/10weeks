<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greetings</title>
  </head>
  <body>
    <!-- <h1 id="greeting">hello</h1> -->
    <script>
      let a = 20;
      let b = 10;
      let c = 2;
      document.write("a====", a);
      document.write("<br>");
      document.write("b====", b);
      document.write("<br>");
      document.write("c====", c);
      document.write("<br>");
      document.write("a+b====", a + b);
      document.write("<br>");
      document.write("a-b====", a - b);
      document.write("<br>");
      document.write("a*b====", a * b);
      document.write("<br>");
      document.write("a%b====", a % b);

      const name = "홍길동";
      const belong = "udemy x 스나이퍼팩토리";
      document.write(name, "<br>");
      document.write(belong, "<br>");
      document.write(belong[2], "<br>");
      document.write(belong[3], "<br>");
    </script>
  </body>
</html>
