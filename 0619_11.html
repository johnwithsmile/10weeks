<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inlude, startsWith, endsWith</title>
  </head>
  <body>
    <script>
      let txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      document.write(txt.includes("AbC"), "<br>");
      document.write(txt.startsWith("A"), "<br>");
      document.write(txt.endsWith("XYZ"), "<br>");
      document.write(txt.endsWith("XY"), "<br>");
    </script>
  </body>
</html>
