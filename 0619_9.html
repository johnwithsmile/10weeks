<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greetings</title>
  </head>
  <body>
    <script>
      let fruit = ["사과", "수박", "복숭아", "딸기", "바나나"];
      document.write(`과일 : ${fruit} <br>`);

      let pop_fruit = fruit.pop();
      document.write(`과일 pop : ${pop_fruit} <br>`);
      document.write(`과일 : ${fruit} <br>`);
      document.write(`과일 push: ${fruit.push(pop_fruit)} <br>`);
      document.write(`과일 : ${fruit} <br>`);
    </script>
  </body>
</html>
