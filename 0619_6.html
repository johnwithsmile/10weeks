<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greetings</title>
  </head>
  <body>
    <h2>a=4, b=20</h2>
    <h2>
      Q1. a가 3보다 크고 5보다 작으면 a와 b를 더하고, 그렇지 않으면 a와 b를
      곱하세요
    </h2>
    <h2>Q2. a가 4이거나 b가 10이면 a와 b를 곱하세요</h2>
    <h2>
      Q3. a가 4이고, b가 20이면 a와 b를 곱하세요 그렇지 않으면 a를 b로 나눈
      나머지를 알려주세요
    </h2>
    <script>
      let a, b;
      a = 4;
      b = 20;

      document.write("Q1. ");
      if (a > 3 && a < 5) {
        document.write(a + b);
      } else {
        document.write(a * b);
      }
      document.write("<br>");
      document.write("Q2. ");
      if (a === 4 || b === 10) {
        document.write(a * b);
      }
      document.write("<br>");
      document.write("Q3. ");
      if (a === 4 && b === 20) {
        document.write(a * b);
      } else {
        document.write(a % b);
      }
    </script>
  </body>
</html>
