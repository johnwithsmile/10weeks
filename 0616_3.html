<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this</title>
  </head>
  <body>
    <script>
      const john = {
        firstName: "John",
        lastName: "Kim",
        age: 5000,
        eyeColor: "gold",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      console.log(john.fullName()); // Output: John Kim
    </script>
  </body>
</html>
