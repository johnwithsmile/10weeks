<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테두리 사용해보기</title>
    <style>
      * {
        margin: 15px;
      }
      #first {
        border: 1px solid red;
      }
      #second {
        border: 1px solid red;
        border-radius: 5px;
      }
      #third {
        border: 1px solid red;
        border-radius: 8px;
      }
      #fourth {
        border: 1px solid red;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="div" id="first">일반 테두리</div>
    <div class="div" id="second">둥근 테두리</div>
    <div class="div" id="third">더 둥근 테두리</div>
    <div class="div" id="fourth">가장 둥근 테두리</div>
  </body>
</html>
