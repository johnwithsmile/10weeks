<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 첫 HTML페이지</title>
    <style>
      p {
        color: blue;
      }
      #red {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요!</h1>
    <p>이것은 p태그입니다</p>
    <p>P태그는 block요소로 한줄을 다 차지하게 됩니다.</p>
    <span id="red">span 태그는 inline 요소로</span>
    <span>여러개를 써도 줄이 바뀌지 않습니다.</span>
  </body>
</html>
