<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
      <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="name"> 사용자명: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <br>
      <div class="form-example">
        <label for="email">이메일: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <br>
      </div>
      <div class="form-example">
        <label for="password">비밀번호: </label>
        <input type="password" name="password" id="password" required />
      </div>
      <br>
      </div>
      <div class="form-example">
        <label for="password">좋아하는 색 : </label>
        <input type="color" name="color" id="color" required />
      </div>
      <br>
      </div>
      <div class="form-example">
        <label for="date">생일: </label>
        <input type="date" name="date" id="date" required />
      </div>
      <br>
      </div>
      <div class="form-example">
        <label for="tel">전화번호: </label>
        <input type="tel" name="tel" id="tel" required />
      </div>
      <br>
      <div class="form-example">
        <a href="#jeju"><input type="submit" value="가입하기!" /></a>

      </div>
    </form>
    <img src="https://image.goodchoice.kr/resize_490x348/affiliate/2019/02/22/5c6fbd4dc5a6e.jpg" alt="바닷가">
    <form id="jeju" action="https://www.goodchoice.kr/product/result" method="get">
  <div>
    <label for="city">가고싶은 도시:</label>
    <input type="text" id="city" name="keyword" placeholder="가고싶은 도시를 입력해보세요">
    <input type="submit" value="검색하기">
  </div>
</form>
</body>
<h2>가고싶은 여행지를 검색해봐요!</h2>

</html>
