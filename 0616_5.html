<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
  </head>
  <body>
    <script>
      let text1 = "Hello World!";
      let text2 = text1.toUpperCase();
      let text3 = text1.toLowerCase();
      let text4 = "Hello";
      let text5 = "World";
      let text6 = text4.concat(" ", text5);
      console.log(text1);
      console.log(text2);
      console.log(text3);
      console.log(text4);
      console.log(text5);
      console.log(text6);
    </script>
  </body>
</html>
