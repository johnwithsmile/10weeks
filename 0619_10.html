  <body>
    <h1>
      Q. 문자열로 이루어진 배열이 주어지면, 배열의 요소들을 모두 이어붙인 새로운
      문자열을 반환하는 함수를 작성하세요.
    </h1>
    <script>
      const strings = ["hello", " ", "world", "!"];
      // 원하는 결과 : "hello world!"
      function undited(arr) {
        return strings.join("");
      }
      document.write(`${undited()} <br>`);
    </script>
  </body>
