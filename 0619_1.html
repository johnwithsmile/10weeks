<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greetings</title>
  </head>
  <body>
    <h1 id="greeting">hello</h1>
    <script>
      let name = "홍길동";
      let age = 25;

      document.write(name);
      document.write(age);
      console.log(name);
      console.log(age);

      document.getElementById("greeting").innerText =
        "안녕하세요 " + name + "!";
    </script>
  </body>
</html>
